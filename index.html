<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Năm Mới - Lunar Project</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/TDSLoader.js"></script>
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animation.css">
</head>

<body>
    <div id="app-container">
        <canvas id="petal-canvas"></canvas>
        
        <div id="tree-container-3d"></div>

        <canvas id="firework-canvas"></canvas>

        <main id="scene">
            <section id="tree-section">
                <div class="peach-tree-container">
                    <div id="lanterns-wrapper"></div>
                    <div id="envelopes-wrapper"></div>
                </div>
                
                <div class="firework-jars">
                    <div class="jar" onclick="triggerFireworks()"></div>
                    <div class="jar" onclick="triggerFireworks()"></div>
                </div>
            </section>
        </main>

        <div id="firework-trigger-btn" onclick="triggerFireworks()">
            <span>Pháo Hoa</span>
        </div>

        <div id="wish-modal">
            <div class="envelope-zoom">
                <img src="assets/images/lixi-open.png" alt="Lì xì">
                <p id="wish-text">Chúc mừng năm mới!</p>
                <button onclick="closeWish()" style="margin-top:15px; padding: 5px 20px; cursor:pointer;">Đóng</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
