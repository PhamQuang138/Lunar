<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Năm Mới - Lunar Project</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animation.css">
</head>
<body>
    <div id="app-container">
        <canvas id="petal-canvas"></canvas>
        
        <main id="scene">
            <section id="tree-section">
                <div class="peach-tree-container">
                    <img src="assets/images/peach-tree-blank.png" alt="Cây Đào" id="peach-tree">
                    
                    <div id="lanterns-wrapper"></div>
                    <div id="envelopes-wrapper"></div>
                </div>
                
                <div class="firework-jars">
                    <div class="jar" onclick="triggerFireworks()"></div>
                    <div class="jar" onclick="triggerFireworks()"></div>
                </div>
            </section>

            <section id="greeting-section">
                <canvas id="firework-canvas"></canvas>
            </section>
        </main>

        <div id="wish-modal" class="hidden">
            <div class="envelope-zoom">
                <img src="assets/images/lixi-open.png" alt="Lì xì">
                <p id="wish-text"></p>
                <button onclick="closeWish()">Đóng</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
